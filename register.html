<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CSSreset.css">
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <script src="js/vue/vue.js"></script>
    <script src="js/custom.js" defer="defer"></script>
    <title>帳號申請</title>
</head>

<body>
    <div id="app">
        <div class="">
            <img class="d-block mx-auto img-fluid drop-shadow" src="images2/banner/banner.gif">
            <!-- <div class=" text-center bg pd-5">
                <img class="d-block mx-auto img-fluid drop-shadow" src="images2/banner.gif">
            </div> -->
            <div class="d-flex justify-content-between flex-wrap bg-b pd-5">
                <a href="javascript:void(0)" @mouseover="mouseOver('news')" @mouseout="mouseOut('news')"
                    @click="url('news')">
                    <img src="images/iconA_01.png" alt="news" id="news">
                </a>
                <a href="javascript:void(0)" @mouseover="mouseOver('activity')" @mouseout="mouseOut('activity')"
                    @click="url('activity')">
                    <img src="images/iconA_02.png" alt="activity" id="activity">
                </a>
                <a href="javascript:void(0)" @mouseover="mouseOver('contactus')" @mouseout="mouseOut('contactus')"
                    @click="url('contactus')">
                    <img src="images/iconA_04.png" alt="contactus" id="contactus">
                </a>
                <a href="javascript:void(0)" @mouseover="mouseOver('question')" @mouseout="mouseOut('question')"
                    @click="url('question')">
                    <img src="images/iconA_05.png" alt="question" id="question">
                </a>
                <a href="javascript:void(0)" @mouseover="mouseOver('download')" @mouseout="mouseOut('download')"
                    @click="url('download')">
                    <img src="images/iconA_06.png" alt="download" id="download">
                </a>
                <a href="javascript:void(0)" @mouseover="mouseOver('register')" @mouseout="mouseOut('register')"
                    @click="url('register')">
                    <img src="images/iconB_03.png" alt="register" id="register">
                </a>
                <a href="javascript:void(0)" @mouseover="mouseOver('login')" @mouseout="mouseOut('login')"
                    @click="url('login')">
                    <img src="images/iconA_07.png" alt="login" id="login">
                </a>
                <span class="border-b w-100"></span>
            </div>
            <div class="bg br drop-shadow border-bottom pd-50">
                <img class="img-fluid rounded mx-auto d-block mb-5 mt-5" src="images2/3.png" alt="news">
                <div class="row ">
                    <div class="col-md-12 order-md-1">
                        <form class="needs-validation w-75 mx-auto">
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>帳號</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="Account" placeholder="請輸入帳號" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>密碼</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="Password" placeholder="請輸入密碼" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>確認密碼</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chkPassword" placeholder="確認密碼"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>姓名</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="Name" placeholder="請輸入姓名" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>電子信箱</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="Email" placeholder="請輸入電子信箱" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>電話(手機)</h4>
                                <div class="input-group">

                                    <input type="text" class="form-control" id="phone" placeholder="請輸入電話(手機)" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3">電話(分機)</h4>
                                <div class="input-group">

                                    <input type="text" class="form-control" id="tel" placeholder="請輸入電話(分機)" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="country">申請狀態</label>
                                    <select class="custom-select d-block w-100" id="country" required>
                                        <option value="">新申請</option>
                                        <option value="">已申請補傳申請文件</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="state">學校</label>
                                    <select class="custom-select d-block w-100" id="state" required>
                                        <option value="">請選擇...</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="state">行政區</label>
                                    <select class="custom-select d-block w-100" id="state" required>
                                        <option value="">請選擇...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3"><span class="red-star">*</span>圖形驗證碼：</h4>
                                <div class="input-group" id="box">
                                    <input type="tel" class="form-control" placeholder="請輸入圖形驗證碼" v-model="txtchk" />
                                    <span><canvas id="canvas" width="120" height="45"></canvas>
                                        <a href="javascript:void(0)" id="changeImg" @click="changeImg()">換一張?</a></span>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit"
                                style="background-color: #318CCE; border-color: #318CCE;" @click="check()">提交註冊</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; Mao</p>
            </footer> -->
        </div>
    </div>

</body>

</html>

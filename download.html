<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/CSSreset.css">
  <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="js/jquery/jquery.min.js"></script>
  <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  <script src="js/vue/vue.js"></script>
  <script src="js/custom.js" defer="defer"></script>
  <title>常見問題</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto img-fluid drop-shadow" src="images2/banner.gif">
      </div>
      <div class="bg br drop-shadow border-bottom">
        <div class="d-flex justify-content-between flex-wrap">
          <a href="javascript:void(0)" @mouseover="mouseOver('news')" @mouseout="mouseOut('news')" @click="url('news')">
            <img src="images/iconA_01.png" alt="news" id="news">
          </a>
          <a href="javascript:void(0)" @mouseover="mouseOver('activity')" @mouseout="mouseOut('activity')"
            @click="url('activity')">
            <img src="images/iconA_02.png" alt="activity" id="activity">
          </a>
          <a href="javascript:void(0)" @mouseover="mouseOver('contactus')" @mouseout="mouseOut('contactus')"
            @click="url('contactus')">
            <img src="images/iconA_04.png" alt="contactus" id="contactus">
          </a>
          <a href="javascript:void(0)" @mouseover="mouseOver('question')" @mouseout="mouseOut('question')"
            @click="url('question')">
            <img src="images/iconA_05.png" alt="question" id="question">
          </a>
          <a href="javascript:void(0)" @mouseover="mouseOver('download')" @mouseout="mouseOut('download')"
            @click="url('download')">
            <img src="images/iconB_06.png" alt="download" id="download">
          </a>
          <a href="javascript:void(0)" @mouseover="mouseOver('register')" @mouseout="mouseOut('register')"
            @click="url('register')">
            <img src="images/iconA_03.png" alt="register" id="register">
          </a>
          <a href="javascript:void(0)" @mouseover="mouseOver('login')" @mouseout="mouseOut('login')"
            @click="url('login')">
            <img src="images/iconA_07.png" alt="login" id="login">
          </a>
          <span class="border-b w-100"></span>
        </div>

        <img class="img-fluid rounded mx-auto d-block mb-5 mt-5" src="images2/6.png" alt="download">

        <div class=" accordion">
          <div class="card" v-for="item in download">
            <div class="card-header">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse"
                  @click="collapseCard(item)">{{item.title}}</button>
              </h2>
            </div>
            <div :id="item.titleID" :class="{collapse:true , show:item.show }">
              <div class="card-body" v-html=item.text></div>
            </div>
          </div>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Mao</p>
      </footer>
    </div>
  </div>

</body>

</html>

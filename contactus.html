<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/CSSreset.css">
  <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="js/jquery/jquery.min.js"></script>
  <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  <!-- <script src="js/vue/vue.min.js"></script> -->
  <script src="js/vue/vue.js"></script>
  <script src="js/custom.js" defer="defer"></script>
  <title>臺中市政府教育局-青春專案</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class=" text-center bg pd-5">
        <img class="d-block mx-auto img-fluid drop-shadow" src="images2/banner.gif">
      </div>
      <div class="d-flex justify-content-between flex-wrap bg-b pd-5">
        <a href="javascript:void(0)">
          <img src="images/iconA_01.png" alt="news" id="news" @mouseover="mouseOver('news')"
            @mouseout="mouseOut('news')" @click="url('news')">
        </a>
        <a href="javascript:void(0)" @mouseover="mouseOver('activity')" @mouseout="mouseOut('activity')"
          @click="url('activity')">
          <img src="images/iconA_02.png" alt="activity" id="activity">
        </a>

        <a href="javascript:void(0)" @mouseover="mouseOver('contactus')" @mouseout="mouseOut('contactus')"
          @click="url('contactus')">
          <img src="images/iconB_04.png" alt="contactus" id="contactus">
        </a>
        <a href="javascript:void(0)" @mouseover="mouseOver('question')" @mouseout="mouseOut('question')"
          @click="url('question')">
          <img src="images/iconA_05.png" alt="question" id="question">
        </a>
        <a href="javascript:void(0)" @mouseover="mouseOver('download')" @mouseout="mouseOut('download')"
          @click="url('download')">
          <img src="images/iconA_06.png" alt="download" id="download">
        </a>
        <a href="javascript:void(0)" @mouseover="mouseOver('register')" @mouseout="mouseOut('register')"
          @click="url('register')">
          <img src="images/iconA_03.png" alt="register" id="register">
        </a>
        <a href="javascript:void(0)" @mouseover="mouseOver('login')" @mouseout="mouseOut('login')"
          @click="url('login')">
          <img src="images/iconA_07.png" alt="login" id="login">
        </a>
        <span class="border-b w-100"></span>
      </div>
      <div class="bg br drop-shadow pd-50">

        <img class="img-fluid rounded mx-auto d-block mb-5 mt-5" src="images2/4.png" alt="news">
        <div class="row ">
          <div class="col-md-12 order-md-1">
            <form class="needs-validation w-75 mx-auto">
              <div class="mb-3">
                <h4 class="mb-3"><span class="red-star">*</span>聯絡人</h4>
                <div class="input-group">
                  <input type="text" class="form-control" id="ContactPerson" placeholder="請輸入聯絡人" required>
                </div>
              </div>
              <div class="mb-3">
                <h4 class="mb-3"><span class="red-star">*</span>電子信箱</h4>
                <div class="input-group">
                  <input type="text" class="form-control" id="Email" placeholder="請輸入電子信箱" required>
                </div>
              </div>
              <div class="mb-3">
                <h4 class="mb-3"><span class="red-star">*</span>連絡電話</h4>
                <div class="input-group">
                  <input type="text" class="form-control" id="tel" placeholder="請輸入連絡電話" required>
                </div>
              </div>
              <div class="mb-3">
                <h4 class="mb-3"><span class="red-star">*</span>標題</h4>
                <div class="input-group">
                  <input type="text" class="form-control" id="title" placeholder=" 請輸入標題" required>
                </div>
              </div>
              <div class="mb-3">
                <h4 class="mb-3"><span class="red-star">*</span>詢問內容</h4>
                <div class="input-group">
                  <!-- <input type="text" class="form-control" id="title" placeholder=" 請輸入詢問內容" required> -->
                  <textarea class="form-control" aria-label="With textarea" placeholder=" 請輸入詢問內容"></textarea>
                </div>
              </div>
              <div class="mb-3">
                <h4 class="mb-3"><span class="red-star">*</span>圖形驗證碼：</h4>
                <div class="input-group" id="box">
                  <input type="tel" class="form-control" placeholder="請輸入圖形驗證碼" v-model="txtchk" />
                  <span><canvas id="canvas" width="120" height="45"></canvas>
                    <a href="javascript:void(0)" id="changeImg" @click="changeImg()">換一張?</a></span>
                </div>
              </div>


              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit"
                style="background-color: #7114db; border-color: #7114db;" @click="check()">送出</button>
            </form>
          </div>
        </div>
      </div>


      <!-- <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Mao</p>

      </footer> -->
    </div>

  </div>
